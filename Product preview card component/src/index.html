<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="/css/main.css">
  
        <title>Frontend Mentor | Product preview card component</title> 
    </head>
    <body>
        <div class="wrapper">
            <div class="product-card-container">
                <img src="../images/image-product-desktop.jpg" class="perfume-img" alt="Chanel Perfume">
                <div class="content">
                    <p class="type">Perfume</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="prices">
                        <p class="discount-price">$149.99</p>
                        <p class="price">$169.99</p>
                    </div>
                    
                    <div class="btn">
                        <a href="#" class="btn-contents"> 
                                <img src="/images/icon-cart.svg" class="cart-icon" alt="cart">
                                Add to Cart
                        </a>   
                    </div>              
                </div>   
            </div>
            <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Lia Smith</a>.
            </div> 
        </div>
    </body>
    
    
    
</html>
