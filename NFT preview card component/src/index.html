<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
    <main class="wrapper">
        <div class="preview-card">
            <div class="img-container">
                <img src="/images/image-equilibrium.jpg" alt="equilibrium image" class="card-img">
                <div class="overlay">
                    <img src="/images/icon-view.svg" alt="" class="image-icon">  
                </div>
            </div>     
           
            <h4 class="title">Equilibrium #3429</h4>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p> 
            <div class="info">
                <div class="eth-info">
                    <img src="/images/icon-ethereum.svg" alt="" class="eth-icon">
                    <p class="eth">0.041 ETH</p>
                </div>      
                <div class="days">
                    <img src="/images/icon-clock.svg" alt="" class="clock-icon">
                    <p class="days-left">3 days left</p>
                </div>
            </div>
            <div class="horizontal-line"></div>
            
            <div class="creator">
                <img src="/images/image-avatar.png" alt="" class="avatar">
                <p class="name">Creation of <span>Jules Wyvern</span></p>
            </div>   
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Lia Smith</a>.
        </div>
    </main>
</body>
</html>
