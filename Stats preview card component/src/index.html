<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="wrapper">
    <main class="card-container">
      <div class="header-img">
        <div class="overlay">
        </div>
      </div>
        <div class="top-left">
          <div class="content">
            <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>

          <div class="stats-wrapper bottom-right">
            <div class="companies">
              <p class="companies-number">10k+</p>   
              <p><span class="stats-span">companies</span></p>
            </div>
            <div class="templates">
              <p class="templates-number">314</p>
              <p><span class="stats-span">templates</span></p>
            </div>
            <div class="queries">
              <p class="queries-number">12M+</p>
              <p><span class="stats-span">queries</span></p>
            </div> 
          </div> <!-- End Stats Wrapper -->
      </div> <!-- End Left -->
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lia Smith</a>.
    </div> 
  </div>

  
</body>
</html>
