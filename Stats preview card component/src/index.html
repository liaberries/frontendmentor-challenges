<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="wrapper">
    <main class="card-container">
      <div class="left">
          <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
          <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats-wrapper">
            <div class="companies">
              <p>10k+</p>   
            </div>
            <div class="templates">
              <p>314</p>
            </div>
            <div class="queries">
              <p>12M+</p>
            </div> 
            <div class="bottom">
              <p>companies</p>
              <p>templates</p>
              <p>queries</p>
            </div>
          </div> <!-- End Stats Wrapper -->
      </div> <!-- End Left -->
      <div class="right-header-img">
        <div class="overlay">
        </div>
      </div>
    </main>
  </div>

  </div> -->
</body>
</html>
