<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/72d0510337.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main class="container">
    <div class="logo">
      <img src="/images/logo.svg" class="huddle-logo" alt="Huddle Logo">
    </div>

    <section class="hero">
      <img src="/images/illustration-mockups.svg" alt="" class="hero-image">
      <div class="hero-text-container">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="body-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="button">Register</a> 
      </div>
    </section>

    <div class="social-icons">
      <a href=""><i class="fa-brands fa-facebook-f"></i></a>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
      <a href=""><i class="fa-brands fa-instagram"></i></a>
    </div>
  </main>

  
</body>
</html>
