<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="wrapper">
    <main class="card-container">
      <img src="/images/illustration-hero.svg" alt="musical illustration" class="hero">
      <div class="main-content">
        <h1 class="heading">Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan-container">
          <div class="icon">
            <img src="/images/icon-music.svg" alt="">
          </div>
          <div class="plan-details">
            <p class="annual-plan">Annual Plan</p>
            <p class="price">  $59.99/year</p>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>
        <div class="btn">
          <a href="#" class="button"> Proceed to Payment</a>
        </div>
        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lia Smith</a>.
    </footer>
  </div>
</body>
</html>
