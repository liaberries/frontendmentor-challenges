<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>
    <main class="wrapper">
      <div class="card-container">
        <div class="profile-details-top">
          <img src="/images/bg-pattern-card.svg" class="card-pattern-top" alt="">
          <img src="/images/image-victor.jpg" alt="" class="profile-img">
        </div>
        <div class="profile-details-info">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
        </div>
        <div class="location-container">
          <p class="location">London</p>
        </div>
        <hr class="divider">
        <div class="stats">
          <div class="followers-container">
            <p class="followers-number">80K</p>
            <p class="followers">Followers</p>
          </div>
          <div class="likes-container">
            <p class="likes-number">803K</p>
            <p class="likes">Likes</p>
          </div>
          <div class="photos-container">
            <p class="photos-number">1.4K</p>
            <p class="photos">Photos</p>
          </div>
        </div>   
      </div>
    </main>

  </body>
</html>
